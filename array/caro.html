<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carogame"></p>
    <button onclick="change()">change</button>

    <script>
         let b = document.getElementById('carogame');
        let data = '';
        let board = [];
        let h = 1;
       
        //Add các phần tử vào mảng hai chiều
        for (let i = 0; i < 5; i++){
            board[i] = new Array('(.)','(.)','(.)','(.)','(.)');
        }
        for(let i = 0; i<5; i++){
            data += '<br>';
            for (let j = 0; j < 5; j++){
                data += board[i][j] + '&ensp;';
            }
        }
        b.innerHTML=data
        function change(){
            let px =+prompt('nhập position x')
            let py =+prompt('nhập position y')
           
            if(h%2==0){
                board[px][py]="x"
            }else{
                board[px][py]="0"
            }
            h++;
            data=''
            for(let i = 0; i<5; i++){
            data += '<br>';
            for (let j = 0; j < 5; j++){
                data += board[i][j] + '&ensp;';
            }}
        b.innerHTML=data  
     
        }
    </script>
</body>
</html>
