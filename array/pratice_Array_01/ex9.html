<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Array(10)
        for (let i = 0; i < a.length; i++) {
            a[i] = Math.floor(Math.random() * 11)
        }
        document.write('mảng là a :' + a + '<br>')
        // tạo mảng với mười phần tử ngẫu nhiên từ 0-10
        let b = new Array(10)
        for (let i = 0; i < b.length; i++) {
            b[i] = Math.floor(Math.random() * 11)
        }
        document.write('mảng là b:' + b + '<br>')
        // tạo mảng với mười phần tử ngẫu nhiên từ 0-10
        let c = a.concat(b)
        document.write('mảng là c:' + c + '<br>')
    </script>
</body>
</html>
