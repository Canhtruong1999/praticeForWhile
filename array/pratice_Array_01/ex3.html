<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = new Array(10)
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * 21)
        }
        let max = arr[0]
        let total = 0
        document.write('mảng là :' + arr + '<br>')
        for (let j = 1; j < arr.length; j++) {
            if (max < arr[j]) {
                max = arr[j]
                
            }
            total += arr[j]
        }
        let eva = (total+arr[0])/arr.length 
        document.write('giá trị lớn nhất là : ' + max + ' trung bình là ' + eva)
    </script>
</body>

</html>
