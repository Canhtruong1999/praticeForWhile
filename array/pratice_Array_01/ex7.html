<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = new Array(10)
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * 11)
        }
        document.write('mảng là :' + arr + '<br>')
        // tạo mảng với mười phần tử ngẫu nhiên từ 0-10
        let V = +prompt('nhập v')
        let count=0
        for(let j=0;j<arr.length;j++){
        if (arr.indexOf(V) != -1) {
            let x = arr.indexOf(V)
            arr.splice(x, 1,)
            arr.push(0)         
        } else{count=count+1}
        }
        if(count<arr.length){
            document.write('mảng mới là:'+arr)
        }else{
            alert('mảng ko chứa v')
        }
        
    </script>
</body>

</html>
