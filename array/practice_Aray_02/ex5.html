<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr= new Array(5)
        for(let i=0;i<arr.length;i++){
            arr[i]=prompt('nhập kí tự a'+i)
        }
        document.write('chuỗi bạn vừa nhập là '+arr+'<br>')
        for(let j=0; j<arr.length; j++){
            let index=arr.indexOf('-')
            if(index != -1){
                arr.splice(index,1,'_')
            }
        }
        document.write('chuỗi mới là '+arr)
    </script>
</body>
</html>
