<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt('nhập số lượng snt ')
        let count=0
        let countsnt=0
        for(let i=2;i<1000;i++){
            if(countsnt<num){
                for(let j=1;j<=i;j++){
                    if(i%j==0){count+=1}
                }
                if(count==2){
                    document.write(i +'<br>');
                    countsnt=countsnt+1
                }
                count=0
            }else{break;}

        }
    </script>
</body>
</html>
