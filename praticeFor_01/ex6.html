<body>
    <script>
        
       
        let sum =0
        let i=0;
        let count=0
    
            while(count<30){
                if(i%7==0){
                    sum=sum+i;
                   count=count+1 
                }
                i=i+1
            }
        
        
        
        document.write(sum)
    </script>
