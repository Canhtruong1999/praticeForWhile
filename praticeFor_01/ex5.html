<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n1=1
       let n2 =1
       let sum=0
       let total=2
       for(let i=1;i<=20-2;i++){
        sum=n1+n2
        n1=n2
        n2=sum
        total=total+sum
       } 
       document.write(total)
    </script>
</body>
</html>
