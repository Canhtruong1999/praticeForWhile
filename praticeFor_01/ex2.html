<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tem=+prompt('nhập nhiệt độ')
        
        while(tem>100||tem<20){
            if(tem<20){
                alert('tăng nhiệt độ')
                tem=+prompt('nhập lại nhiệt độ')
            }else if(tem>100){
                alert('giảm nhiệt độ')
                tem=+prompt('nhập lại nhiệt độ')
            }
        }
        if(tem>=20&&tem<=100){alert('nhiệt độ là '+tem)}
    </script>
</body>
</html>
