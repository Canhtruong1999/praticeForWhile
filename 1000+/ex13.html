<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        nhập x<input type="number" id="num1">
    </p>
    <p>
        nhập n<input type="number" id="num2">
    </p>
    <button onclick=square()> result</button>
    <p id="result"></p>
    </body>
    <script>
    function square() {
        let numx=document.getElementById('num1').value
        let numn=document.getElementById('num2').value
        let hat = 1
        let total=0
      for(let i=1; i<=numn ;i++){
        for(let j= 1 ; j<=i ; j++){
            hat=hat*numx*numx
        }
        total=total+hat
        hat=1
      }
      document.getElementById('result').innerText=total
    }
    </script>
</body>
</html>
