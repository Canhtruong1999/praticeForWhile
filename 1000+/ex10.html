<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        nhập số 1<input type="number" id="num1">
    </p>
    <p>
        nhập số 2<input type="number" id="num2">
    </p>
    <!-- <p>
        <input type="number" id="num">
    </p> -->
    <button onclick=square()> result</button>
    <p id="result">kết quả là</p>
    </body>
    <script>
    function square() {
        let num1=document.getElementById('num1').value
        let num2=document.getElementById('num2').value
        let hat =1
        for(let i = 1 ; i <= num2 ; i++){
            hat=hat*num1
        }
    document.getElementById('result').innerText=hat
    }
    </script></body>
</html>
