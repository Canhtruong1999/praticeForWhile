<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num= parseInt(prompt('hãy nhập số'))
        let total=0;
        for(let i=1 ;i<=num;i++){
            total=total+i
        }
        document.write('tổng các phần tử từ 1 đến số vừa nhập vào :'+total)
    </script>
</body>
</html>
