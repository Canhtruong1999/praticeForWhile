<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
  let scout='<table border="1" width="50%">'
  scout=scout+('<caption>Bảng cửu Chương</caption>')
    for(let i=1;i<=9;i++){
        scout+='<tr>'
        for(let j=2;j<=9;j++){
            scout+='<td>'+j+'x'+i+'='+i*j+'</td>'
        }
        scout+='</tr>'
    }
    alert(scout)
    </script>
</body>
</html>
